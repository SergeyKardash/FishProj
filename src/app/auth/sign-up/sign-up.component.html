<div class="title">
  <h2>Регистрация нового аккаунта</h2>
  <span class="description">( это бесплатно и займет меньше минуты )</span>
</div>
<form class="signUpForm"
      [formGroup]="signUpForm">
  <div class="input-wrapper">
    <span> Имя пользователя: </span>
    <input type="text"
           class="form-control"
           formControlName="username"
           placeholder="Имя (отображается на сайте)">
    <span *ngIf="(!signUpForm.get('username').valid) && (signUpForm.get('username').touched)"
          class="tooltip">Имя пользователя должно быть не короче 4 символов</span>
  </div>
  <div class="input-wrapper">
    <span> Email адресс: </span>
    <input type="email"
           class="form-control"
           formControlName="email"
           placeholder="Email (используется при входе)">
    <span *ngIf="(!signUpForm.get('email').valid) && (signUpForm.get('email').touched)"
          class="tooltip">Не коректный Email адресс</span>
  </div>
  <div class="input-wrapper">
    <span> Пароль: </span>
    <input type="password"
           class="form-control"
           formControlName="password"
           placeholder="Ваш пароль">
    <span *ngIf="(!signUpForm.get('password').valid) && (signUpForm.get('password').touched)"
          class="tooltip">Пароль должен быть не короче 6 символов</span>
  </div>
  <div class="input-wrapper">
    <span> Подтвердите пароль: </span>
    <input type="password"
           class="form-control"
           (keyup)="confirmPassword($event)"
           formControlName="confirmPassword"
           placeholder="Ваш пароль">
    <span #passwordTooltip
          class="tooltip">Пароли не совпадают</span>
  </div>
  <button [disabled]="signUpForm.valid ? false : true"
          class="btn"
          type="button"
          (click)="onSignUp()"> Зарегистирироваться </button>
</form>
